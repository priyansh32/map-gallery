<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyansh's Gallery</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Leaflet Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Map Container Height */
        #map { height: 100%; width: 100%; z-index: 0; }

        /* Popup Image Styling */
        .leaflet-popup-content-wrapper { border-radius: 0.5rem; overflow: hidden; padding: 0; }
        .leaflet-popup-content { margin: 0; width: 280px !important; }
        
        /* Fade In Animation */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="h-screen w-screen bg-gray-50 overflow-hidden relative">

    <!-- Floating Title Card -->
    <div class="absolute top-4 right-4 z-[1000] bg-white/90 backdrop-blur-sm p-4 rounded-xl shadow-lg border border-white/50 max-w-xs transition-opacity hover:opacity-100 opacity-90">
        <h1 class="text-lg font-bold text-slate-800 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
           Priyansh's Gallery
        </h1>
        <p class="text-xs text-slate-500 mt-1 font-medium"><span id="photo-count">0</span> moments captured</p>
    </div>

    <!-- Map Container -->
    <div id="map" class="h-full w-full"></div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black/95 z-[3000] hidden items-center justify-center fade-in p-4" onclick="closeLightbox()">
        <button class="absolute top-4 right-4 text-white hover:text-gray-300 p-2 bg-white/10 rounded-full transition-colors" onclick="closeLightbox()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div class="max-w-7xl w-full flex flex-col items-center justify-center h-full" onclick="event.stopPropagation()">
            <img id="lightbox-img" src="" alt="Full view" class="max-h-[85vh] max-w-full w-auto rounded-sm shadow-2xl object-contain">
            <div class="mt-4 text-center">
                <h3 id="lightbox-title" class="text-lg text-white font-medium tracking-wide"></h3>
                <div class="flex items-center justify-center gap-4 mt-2 text-gray-400 text-xs font-mono uppercase tracking-widest">
                    <span id="lightbox-date"></span>
                    <span>|</span>
                    <span id="lightbox-coords"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        // Store data globally so lightbox can access it
        let globalPhotoData = [];

        // --- 1. FALLBACK DATA (Used if data.json is missing in preview) ---
        const fallbackData = [
            { id: 1, name: "Mysuru Palace Illumination", lat: 12.3051, lng: 76.6551, date: "2023-10-15", path: "https://placehold.co/800x600/3730a3/FFF?text=Mysore+Palace", thumb: "https://placehold.co/200x200/3730a3/FFF?text=Mysore" },
            { id: 2, name: "Hampi Stone Chariot", lat: 15.3350, lng: 76.4600, date: "2023-11-02", path: "https://placehold.co/800x600/b45309/FFF?text=Hampi+Ruins", thumb: "https://placehold.co/200x200/b45309/FFF?text=Hampi" },
            { id: 3, name: "Fort Kochi Fishing Nets", lat: 9.9656, lng: 76.2421, date: "2023-12-10", path: "https://placehold.co/800x600/0ea5e9/FFF?text=Kochi+Nets", thumb: "https://placehold.co/200x200/0ea5e9/FFF?text=Kochi" },
            { id: 4, name: "Alleppey Houseboat", lat: 9.4981, lng: 76.3388, date: "2023-12-12", path: "https://placehold.co/800x600/059669/FFF?text=Alleppey", thumb: "https://placehold.co/200x200/059669/FFF?text=Alleppey" },
            { id: 5, name: "Munnar Tea Gardens", lat: 10.0889, lng: 77.0595, date: "2023-12-14", path: "https://placehold.co/800x600/166534/FFF?text=Munnar", thumb: "https://placehold.co/200x200/166534/FFF?text=Munnar" },
            { id: 6, name: "Marina Beach Sunrise", lat: 13.0500, lng: 80.2824, date: "2024-01-05", path: "https://placehold.co/800x600/f59e0b/FFF?text=Marina+Beach", thumb: "https://placehold.co/200x200/f59e0b/FFF?text=Chennai" },
            { id: 7, name: "Mahabalipuram Shore Temple", lat: 12.6208, lng: 80.1973, date: "2024-01-06", path: "https://placehold.co/800x600/d97706/FFF?text=Shore+Temple", thumb: "https://placehold.co/200x200/d97706/FFF?text=Mahabalipuram" },
            { id: 8, name: "Charminar Bustle", lat: 17.3616, lng: 78.4747, date: "2024-01-20", path: "https://placehold.co/800x600/db2777/FFF?text=Charminar", thumb: "https://placehold.co/200x200/db2777/FFF?text=Hyderabad" },
            { id: 9, name: "Cubbon Park Walk", lat: 12.9757, lng: 77.5929, date: "2024-02-01", path: "https://placehold.co/800x600/4ade80/FFF?text=Cubbon+Park", thumb: "https://placehold.co/200x200/4ade80/FFF?text=Bengaluru" },
            { id: 10, name: "Vidhana Soudha", lat: 12.9797, lng: 77.5912, date: "2024-02-01", path: "https://placehold.co/800x600/9333ea/FFF?text=Vidhana+Soudha", thumb: "https://placehold.co/200x200/9333ea/FFF?text=Bengaluru" },
            { id: 11, name: "Gateway of India", lat: 18.9220, lng: 72.8347, date: "2024-02-15", path: "https://placehold.co/800x600/64748b/FFF?text=Mumbai", thumb: "https://placehold.co/200x200/64748b/FFF?text=Mumbai" },
            { id: 12, name: "Meenakshi Temple", lat: 9.9195, lng: 78.1193, date: "2024-03-01", path: "https://placehold.co/800x600/e11d48/FFF?text=Madurai", thumb: "https://placehold.co/200x200/e11d48/FFF?text=Madurai" },
        ];

        // --- 2. MAP INITIALIZATION ---
        const map = L.map('map', {
            zoomControl: false // We will add it back in a specific position if needed, or leave top-left default
        }).setView([12.9716, 77.5946], 6); 

        // Add Zoom Control to bottom right to keep top clean
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // --- 3. CLUSTERING & MARKERS ---
        const markers = L.markerClusterGroup({
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            spiderfyOnMaxZoom: true,
            animate: true
        });

        // --- 4. DATA LOADING ---
        function initApp(photoData) {
            globalPhotoData = photoData;
            
            markers.clearLayers();
            document.getElementById('photo-count').innerText = photoData.length;

            photoData.forEach(photo => {
                // Custom Round Icon with Shadow
                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `
                        <div class="group relative cursor-pointer transition-transform hover:scale-110">
                            <div style="background-image: url('${photo.thumb}');" 
                                 class="w-12 h-12 bg-cover rounded-full border-2 border-white shadow-lg relative z-10">
                            </div>
                            <div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-2 h-2 bg-white rotate-45 transform z-0 shadow-sm"></div>
                        </div>
                    `,
                    iconSize: [48, 48],
                    iconAnchor: [24, 52], // Anchored to the bottom point
                    popupAnchor: [0, -52]
                });

                const marker = L.marker([photo.lat, photo.lng], { icon: customIcon });

                // Popup HTML
                const popupContent = `
                    <div class="cursor-pointer group" onclick="openLightbox(${photo.id})">
                        <div class="relative h-36 w-full overflow-hidden bg-gray-100">
                            <img src="${photo.path}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" alt="${photo.name}">
                            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors"></div>
                            
                            <!-- Expand Icon Overlay -->
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <div class="bg-black/50 text-white p-2 rounded-full backdrop-blur-sm">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
                                </div>
                            </div>
                        </div>
                        <div class="p-3 bg-white">
                            <h3 class="font-bold text-slate-800 text-sm leading-tight">${photo.name}</h3>
                            <div class="flex items-center justify-between mt-2">
                                <p class="text-[10px] text-slate-500 uppercase tracking-wider font-semibold">${photo.date}</p>
                                <span class="text-xs text-indigo-600 font-medium">View</span>
                            </div>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent, {
                    closeButton: false,
                    className: 'custom-popup-clean'
                });
                markers.addLayer(marker);
            });

            map.addLayer(markers);
            
            // Adjust bounds if we have points
            if (photoData.length > 0) {
                const bounds = L.latLngBounds(photoData.map(p => [p.lat, p.lng]));
                map.fitBounds(bounds, { padding: [100, 100], maxZoom: 10 });
            }
        }

        // EXECUTE FETCH
        console.log("Attempting to load data.json...");
        fetch('data.json')
            .then(response => {
                if (!response.ok) throw new Error("File not found");
                return response.json();
            })
            .then(data => {
                console.log("Successfully loaded data.json");
                initApp(data);
            })
            .catch(error => {
                console.warn("Could not load data.json (Using Fallback Data). Reason:", error);
                initApp(fallbackData);
            });


        // --- 5. LIGHTBOX LOGIC ---
        function openLightbox(id) {
            const photo = globalPhotoData.find(p => p.id === id);
            if (!photo) return;

            document.getElementById('lightbox-img').src = photo.path;
            document.getElementById('lightbox-title').innerText = photo.name;
            document.getElementById('lightbox-date').innerText = photo.date;
            document.getElementById('lightbox-coords').innerText = `${photo.lat.toFixed(4)}°N, ${Math.abs(photo.lng).toFixed(4)}°${photo.lng >= 0 ? 'E' : 'W'}`;
            
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('hidden');
            lightbox.classList.add('flex');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.add('hidden');
            lightbox.classList.remove('flex');
            document.getElementById('lightbox-img').src = "";
        }

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

    </script>
</body>
</html>
